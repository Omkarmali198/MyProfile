<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us </title>
    </head>
    <body>
        <h2> Contact Us </h2>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td> <label for="FullName"></label> Full Name: </td>
                        <td> <input type="text" id="FullName" autofocus required maxlength="40" placeholder="Max charactter length=40"></td>
                    </tr>
                    <tr>
                        <td> <label for="Mobile No:"></label>Mobile No:</td>
                        <td> <input type="number" id="Mobile No."></td>
                    </tr>
                    <tr>
                        <td> <label> Email: </label></td>
                        <td> <input type="email" required autofocus placeholder="Ex.abc@gmail.com"></td>
                    </tr>
                    
                    <tr>
                        <td> Enquiry: </td>
                        <td> <textarea cols="10" rows="5"></textarea></td>
                    </tr>
                   
                    <tr>
                        <td> <button type="submit"> Submit </button></td>
                        <td> <button type="reset"> Clear </button> </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>

</html>
